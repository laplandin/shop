<!DOCTYPE html>
<html lang="ru">
  //= html-partials/head.html
  <body>
  //= html-partials/header-nav.html

  <div class="container order-page">
    <h2 class="text-uppercase">Оформление заказа</h2>
    <div class="row ">
      <div class="col-sm-8"> <!-- Блок формы оформления заказа  -->
     <!--  -->
        <div class="col-sm-12 modal-content "> <!-- Начало карточки в корзине -->
          <form>
            <div class="form-group">
              <h3 class="text-uppercase">Контактные данные</h3>
              <input type="text" class="form-control" placeholder="Ваше имя*" required>
              <input type="text" class="form-control" placeholder="Ваш телефон*" required>
            </div>
            <div class="radio">
              <h3 class="text-uppercase">Способ доставки</h3>
              <label>
                <input type="radio" name="delivery-type" id="optionsRadios1" value="option1" checked>
                Курьером
              </label>
              <label>
                <input type="radio" name="delivery-type" id="optionsRadios2" value="option1">
                Почтой России
              </label>
            </div>
            <div class="radio">
              <h3 class="text-uppercase">Способ оплаты</h3>
              <label>
                <input type="radio" name="payment-type" id="optionsRadio1" value="option1" checked>
                С банковской карты Visa, MasterCard или Maestro
              </label>
              <label>
                <input type="radio" name="payment-type" id="optionsRadio2" value="option1">
                Наличным курьеру
              </label>
            </div>
            <button type="submit" class="btn btn-lg btn-main">Оформить заказ</button>
          </form>
        </div> <!-- Конец формы оформления заказа -->
      </div> <!-- Конец блока карточек -->

      <!-- Окно итого и перехода к оплате -->
      <div class="col-sm-4">
        <div class="order-widget modal-content">
          <div class="modal-header">
            <a href="" class="to-shop">Продолжить покупки</a>
          </div>
          <div class="modal-body">
            <p class="text-uppercase text-bold">Итого</p>
            <p class="text-bold"><span id="purchase-total-price">600 </span>РУБ</p>
          </div>
          <div class="modal-footer">
              <a href="#" class="btn btn-white btn-lg btn-block">Оформить заказ</a>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- Конец Окна итого и перехода к оплате -->

  //= html-partials/modals.html

  //= html-partials/scripts.html
  </body>
</html>
